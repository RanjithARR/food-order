    <!-- Food Categories -->
    <h1>Food Menu</h1>
    <select id="food-category">
        <option value="all">All</option>
        <option value="veg">Vegetarian</option>
        <option value="non-veg">Non-Vegetarian</option>
    </select>

    <!-- Food Items -->
    <div id="food-items">
        <!-- Sample Menu Items -->
        <div class="food-item" data-category="veg">
            <img src="Images/veg.jpg" alt="Veg Biryani">
            <p>Veg Biryani - 8</p>
            <button class="add-to-cart" data-item="Veg Biryani" data-price="8">Add to Cart</button>
        </div>
        <div class="food-item" data-category="non-veg">
            <img src="Images/nonveg.jpg" alt="Chicken Curry">
            <p>Chicken Curry - 12</p>
            <button class="add-to-cart" data-item="Chicken Curry" data-price="12">Add to Cart</button>
        </div>
